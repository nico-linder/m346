#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key

ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - mariadb-server
  - mariadb-client

runcmd:
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb
  - mysql -u root -e "CREATE DATABASE IF NOT EXISTS KN04;"
  - mysql -u root -e "DROP USER IF EXISTS 'admin'@'%';"
  - mysql -u root -e "CREATE USER 'admin'@'%' IDENTIFIED BY '3737373777';"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON KN04.* TO 'admin'@'%';"
  - mysql -u root -e "FLUSH PRIVILEGES;"
